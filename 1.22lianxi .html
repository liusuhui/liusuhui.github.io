         <!--元素选择器-->
    <h1>我是元素选择器示例</h1>
    
    
    
        <!--======
      id 选择器
      id 选择器可以为标有特定 id 的 HTML 元素指定特定的样式。
      id 选择器以 "#" 来定义。
      下面的两个 id 选择器，第一个可以定义元素的颜色为红色，第二个定义元素的颜色为绿色：
      注意：id 属性只能在每个 HTML 文档中出现一次.
      ========-->
        <div id="red">
            我是id选择器示例 我是红色
        </div>
    
        <!--======== class 选择器=========-->
        <h1 class="center">
            我是类选择器示例
        </h1>
